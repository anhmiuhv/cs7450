    <body>
        <div class="visualization">
            <div class="scatterplot">
                <svg class="scatterplot_svg" width="1000px" height="700px"></svg>
            </div>
            <div class="sidebar">
                <div>
                    <p id="value-step"></p>
                </div>
                <div>
                    <div id="slider-step"></div>
                </div>
                <div style="position: relative;top: 0100px;">
                    <label for="x_axis">X axis: </label>
                    <select class="custom-select" id="xaxis" onchange="onxaxischange()">
                        <option selected value="location">Location</option>
                        <option value="revenue">Revenue</option>
                        <option value="valuation">Valuation</option>
                        <option value="profitmargin">Gross Profit Margin</option>
                        <option value="profit">Gross Profit</option>
                        <option value="tax">Income Tax Expense</option>
                    </select>
                </div>
                <div style="position: relative;top: 0100px;">
                    <label for="y_axis">Y axis: </label>
                    <select class="custom-select" id="yaxis" onchange="onyaxischange()">
                    <option value="location">Location</option>
                    <option selected value="revenue">Revenue</option>
                    <option value="valuation">Valuation</option>
                    <option value="profitmargin">Gross Profit Margin</option>
                    <option value="profit">Gross Profit</option>
                    <option value="tax">Income Tax Expense</option>
                    </select>
                </div>
            </div>

        </div>



    </body>
